<section id="services" class="services section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Recent Posts</h2>
      <p>Enjoy the latest updates!</p>
    </div>

    <div *ngIf='items' class="row">
      <div *ngFor="let item of items" class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
        <div class="icon-box">
          <div class="icon"><img src="../../../assets/img/BBlog_Logo.png" alt="BBlog" width="40" height="40"></div>
          <h4 class="title"><a href="">{{item.themeId.themeName}}</a></h4>
          <p class="description">Created by: {{item.themeId}}</p>
          <p class="description">Created on: {{item.text}}</p>
        </div>
      </div>
    </div>
  </div>
</section>>
